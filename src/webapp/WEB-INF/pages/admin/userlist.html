<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" size="32x32" href="/images/favicon.png">
    <link rel="stylesheet" href="/styles/style.css">
    <title th:text="${pageTitle}"></title>
</head>
<body>

<div>
    <th:block th:each="msg : ${messages}">
        <h1 th:text="${msg}"></h1>
    </th:block>
</div>

<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="user : ${userList}">
    <tr>
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getRolesInString()}"></td>
        <td><a th:href="${userEditFormUrl} + '/' + ${user.getId()}">Edit</a></td>
        <td><a th:href="${userDeleteActionUrl} + '/' + ${user.getId()}" onclick="return confirm('Delete this user?');">Delete</a></td>
    </tr>
    </th:block>
</table>

<div>
    <a th:href="${userCreateFormUrl}">Add new user</a></td>
</div>


<br>
<div>
    <a th:href="@{/logout}">Logout</a>
</div>

</body>
</html>
